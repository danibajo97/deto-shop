<input type="hidden" name="size" id="size" value="{{ size_id }}">
    <div class="swatch clearfix swatch-0-{{product.slug}} option1-{{product.slug}}" data-option-index="0" id="appendColor">
        <div class="product-form__item">
            <label class="header">Color: <span class="slVariant" id="color-selected">{{variant.color.name}}</span></label>
            {% for variation in products %}
            <div data-value="{{variation.color.id}}" class="swatch-element color {{variation.color.name}}-{{variation.id}}" 
            available name="color" id="color">
                <input class="swatchInput" id="swatch-0-{{variation.color.name}}-{{variation.id}}" type="radio" name="color"
                       value="{{variation.color.name}}" {% if variant.id == variation.id %} checked {% endif %}>
                <label class="swatchLbl color medium rectangle" for="swatch-0-{{variation.color.name}}-{{variation.id}}"
                       style="{% if variation.image_first %}background-image:url({{variation.image_first}});{% else %}background-color:darkgreen;{% endif %}"
                       title="{{variation.color.name}}-{{variation.id}}"></label>
            </div>
            {% endfor %}
        </div>
    </div>
