{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px;">
        <article class="card-body">
            <header class="mb-4"><h2 class="card-title text-center">Crear cuenta</h2></header>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <!-- {{ form.as_p}} -->
                <div class="form-row">
                    <div class="col form-group">
                        <label>Nombre(s)</label>
                        {{ form.first_name }}
                    </div> <!-- form-group end.// -->
                    <div class="col form-group">
                        <label>Apellidos</label>
                        {{ form.last_name }}
                    </div> <!-- form-group end.// -->
                </div>
                <div class="form-group">
                    <label>Dirección de correo electrónico</label>
                    {{ form.email }}
                </div> <!-- form-group end.// -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Crear contraseña</label>
                        {{ form.password }}
                    </div> <!-- form-group end.// -->
                    <div class="form-group col-md-6">
                        <label>Repetir contraseña</label>
                        {{ form.confirm_password }}
                    </div> <!-- form-group end.// -->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Crear cuenta</button>
                </div> <!-- form-group// -->
                {{ form.email.errors }}
                {{ form.non_field_errors }}
            </form>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">¿Ya tiene una cuenta? <a href="{% url 'login' %}">Registrarse</a></p>
    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
