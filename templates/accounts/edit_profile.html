{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<main class="container my-4">
    <h2 class="my-4 border-bottom pb-1">Edit Profile</h2>
    <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Edit your profile</strong>
                </header>
                <div class="card-body">
                    <div class="text-center">
                        <img src="{{ picture_profile.profile_picture.url }}" alt="Profile Picture" width="100"
                             style="border-radius:50px;">
                    </div>
                    <br>
                    <div class="row">
                        <div class="container">
                            <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>First Name</label>
                                        {{ user_form.first_name }}
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Last Name</label>
                                        {{ user_form.last_name }}
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Email</label>
                                        {{ user_form.email }}
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Profile Picture</label>
                                        {{ user_form.profile_picture }}
                                    </div>
                                </div>
                                <input type="submit" value="save" class="btn btn-primary">
                            </form>
                        </div>

                    </div> <!-- row.// -->
                </div> <!-- card-body .// -->

            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
</main>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
