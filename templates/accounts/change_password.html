{% extends 'base.html' %}

{% block content %}

<div class="container my-4">
    <h2 class="my-4 border-bottom pb-1">Cambiar contrase単a</h2>
    <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Cambie su contrase単a</strong>
                </header>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="{% url 'change_password' %}" method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" name="current_password"
                                           placeholder="Current Password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Cree una nueva contrase単a</label>
                                    <input type="password" name="new_password" placeholder="Create New Password"
                                           class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirme la nueva contrase単a</label>
                                    <input type="password" name="confirm_password"
                                           placeholder="Confirm New Password" class="form-control" required>
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </form>
                        </div>
                    </div> <!-- row.// -->
                </div> <!-- card-body .// -->
            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
</div>
{% endblock %}
