{% load mptt_tags %}
<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- banner -->
            {% recursetree category_tree %}
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1" href="#">
                    <img src="{{ node.image.url }}" alt="">
                    <div class="banner-caption text-center">
                        <h2 class="white-color">{{node.name}}</h2>
                    </div>
                </a>
            </div>
            {% endrecursetree %}
            <!-- /banner -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
