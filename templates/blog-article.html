{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Page Title-->
<div class="page section-header text-center mb-0">
    <div class="page-title">
        <div class="wrapper"><h1 class="page-width">Blog Article</h1></div>
      </div>
</div>
<!--End Page Title-->
<div class="bredcrumbWrap">
    <div class="container breadcrumbs">
        <a href="index.html" title="Back to the home page">Home</a><span aria-hidden="true">›</span>
        <a href="{% url 'blog' %}" title="Back to News">News</a><span aria-hidden="true">›</span><span>Blog Article</span>
    </div>
</div>
<div class="container">
    <div class="row">
        <!--Main Content-->
        <div class="col-12 col-sm-12 col-md-9 col-lg-9 main-col">
            <div class="blog--list-view">
                <div class="article"> 
                    <!-- Article Image --> 
                     <a class="article_featured-image" href="{{selected_blog.get_url}}"><img class="blur-up lazyload" data-src="{{selected_blog.image.url}}" src="{{selected_blog.image.url}}" alt="{{selected_blog.title}}"></a> 
                    <h1><a href="blog-left-sidebar.html">{{selected_blog.title}}</a></h1>
                    <ul class="publish-detail">                      
                        <li><i class="anm anm-user-al" aria-hidden="true"></i>  {{selected_blog.brand.title}}</li>
                        <li><i class="icon anm anm-clock-r"></i> <time datetime="{{selected_blog.updated_at}}">{{selected_blog.updated_at}}</time></li>
                        <li>
                        </li>
                    </ul>
                    <div class="rte"> 
                        <p>{{selected_blog.body}}</p>
                        
                    </div>
                    <hr/>
                    <div class="social-sharing">
                        <a target="_blank" href="#" class="btn btn--small btn--secondary btn--share share-facebook" title="Share on Facebook">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Share</span>
                        </a>
                        <a target="_blank" href="#" class="btn btn--small btn--secondary btn--share share-twitter" title="Tweet on Twitter">
                            <i class="fa fa-twitter" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Tweet</span>
                        </a>
                        <a href="#" title="Share on google+" class="btn btn--small btn--secondary btn--share" >
                            <i class="fa fa-google-plus" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Google+</span>
                        </a>
                        <a target="_blank" href="#" class="btn btn--small btn--secondary btn--share share-pinterest" title="Pin on Pinterest">
                            <i class="fa fa-pinterest" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Pin it</span>
                        </a>
                        <a href="#" class="btn btn--small btn--secondary btn--share share-pinterest" title="Share by Email" target="_blank">
                            <i class="fa fa-envelope" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Email</span>
                        </a>
                    </div>
                    <div class="blog-nav">
                        <div class="text-left">
                            <i class="icon icon-arrow-circle-left"></i>
                            <a href="#" title="">Previous</a>
                        </div>
                        <div class="text-right">
                            <a href="#" title="">Next</a>
                            <i class="icon icon-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Main Content-->
{% endblock %}
